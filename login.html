<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="login.css">
        <script src="https://kit.fontawesome.com/6ec9c7cfba.js"></script>
    </head>
    <body>
        <div class="center">
            <div class="container">
                <label for="" class="close-btn fas fa-times"><a href="home.html"></a></label>
                <div class="text">Login Form</div>
                <form action="#">
                    <div class="data">
                        <label>Email or Phone</label>
                        <input type="text" required>
                    </div>
                    <div class="data">
                        <label>Password</label>
                        <input type="password" required>
                    </div>
                    <div class="forgot-pass">
                        <a href="">Forgot password?</a>
                    </div>
                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">login</button>
                    </div>
                    <div class="signup-link">New to stores?<a href="register.html">Create an account</a></div>
                </form>
            </div>
        </div>
    </body>
</html>
